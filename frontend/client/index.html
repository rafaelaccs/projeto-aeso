<body>
    <section data-group='tabs'>
        <ul class="container">
            <li role="presentation" class="active item" data-click='categorias'>
                <h3>Categorias</h3>
            </li>
            <li role="presentation" class="item" data-click='mesas'>                
                <h3>Mesas</h3>
            </li>
            <li role="presentation" class="item" data-click='produtos'>                
                <h3>Produtos</h3>
            </li>
        </ul>

        <div class="container">
            <div class="details" id="categorias" data-target="categorias">
                <h2>Categorias</h2>                          
                <div class="flex-box">
                    <div class="box-categoria col-30">
                        <h4>Adicionar novo</h4>
                        <form action="">
                            <br>
                            <label for="nome">Nome</label> <br>
                            <input type="text" name="nome" id="nome"><br>
                            <input type="submit" class="btn" value="Enviar">
                        </form>
                    </div>
                    <div class="box-categoria col-70">
                        <h4>Lista Categorias</h4>
                        <table class="table">
                            <tr>
                                <th>Nome</th>
                                <th>Excluir</th>
                            </tr>
                            <tr>
                                <td>Comida</td>
                                <td><a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>

            <div class="details" id="mesas" data-target="mesas">
                <h2>Mesas</h2>
                <div class="flex-box">
                    <div class="box-categoria col-30">
                        <h4>Adicionar novo</h4>
                        <form action="">
                            <br>
                            <label for="nome">Cód</label> <br>
                            <input type="text" name="cod" id="cod"><br>
                            <label for="nome">Nome</label> <br>
                            <input type="text" name="nome" id="nome"><br>
                            <input type="submit" class="btn" value="Enviar">
                        </form>
                    </div>
                    <div class="box-categoria col-70">
                        <h4>Lista Categorias</h4>
                        <table class="table">
                            <tr>
                                <th>Cód</th>
                                <th>Nome</th>
                                <th>Excluir</th>
                            </tr>
                            <tr>
                                <td>m-01</td>
                                <td>Mesa 01</td>
                                <td><a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="details" id="produtos" data-target="produtos">
                <h2>Produtos</h2>
                <div class="flex-box">
                    <div class="box-categoria col-30">
                        <h4>Adicionar novo</h4>
                        <form action="">
                            <br>
                            <label for="nome">Cód</label> <br>
                            <input type="text" name="cod" id="cod"><br>
                            <label for="nome">Nome</label> <br>
                            <input type="text" name="nome" id="nome"><br>
                            <label for="nome">Preço</label> <br>
                            <input type="number" name="preco" id="preco"><br>
                            <label for="categorias">Categoria</label>
                            <select name="categorias" id="categoria">
                                <option value="comida">Comida</option>
                                <option value="bebida">Bebida</option>
                            </select><br>
                            <input type="submit" class="btn" value="Enviar">
                        </form>
                    </div>
                    <div class="box-categoria col-70">
                        <h4>Lista Categorias</h4>
